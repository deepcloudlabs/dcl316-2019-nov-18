<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="js/lib/jquery-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<p>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries" class="badge">New game</span>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped"
                         id="counter"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="16"
                         style="width: 100%;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number"
                       id="guess"
                       min="1"
                       max="100"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button id="play" class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive table-bordered table-hover">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="history">

                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Statistics Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="wins">Wins</label>
                <span id="wins" class="badge"></span>
            </div>
            <div class="form-group">
                <label for="loses">Loses</label>
                <span id="loses" class="badge"></span>
            </div>
            <div class="form-group">
                <label for="avgWinsTime">Average Wins Time</label>
                <span id="avgWinsTime" class="badge"></span>
            </div>
            <div class="form-group">
                <label for="avgMoves">Average Move</label>
                <span id="avgMoves" class="badge"></span>
            </div>
            <div class="form-group">
                <label for="avgMoveTime">Average Move Time</label>
                <span id="avgMoveTime" class="badge"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
