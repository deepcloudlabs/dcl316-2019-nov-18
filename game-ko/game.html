<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.debug.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<p>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries"
                      data-bind="text: tries"
                      class="badge"></span>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped"
                         id="counter"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="16"
                         style="width: 0;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number"
                       data-bind="value: guess"
                       id="guess"
                       min="1"
                       max="100"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button id="play"
                        data-bind="click: play"
                        class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Guess</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: moves" id="history">
                    <tr>
                        <td data-bind="text: $index()+1"></td>
                        <td data-bind="text: guess"></td>
                        <td data-bind="text: message"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Statistics Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="wins">Wins</label>
                <span id="wins"
                      class="badge"></span>
            </div>
            <div class="form-group">
                <label for="loses">Loses</label>
                <span id="loses"
                      class="badge"></span>
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <span id="total"
                      class="badge"></span>
            </div>
            <div class="form-group">
                <label for="avgWinsTime">Average Wins Time</label>
                <span id="avgWinsTime"
                      class="badge"></span>
            </div>
            <div class="form-group">
                <label for="avgMovePerGame">Average Move Per Game</label>
                <span id="avgMovePerGame"
                      class="badge"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
