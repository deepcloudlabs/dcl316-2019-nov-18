<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Currency Admin Page</title>
    <style type="text/css">
        @import url("css/bootstrap.css");
        @import url("css/bootstrap-theme.css");
        @import url("css/toastr.css");
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/i18next-1.7.7.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/toastr.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.debug.js"></script>
    <script type="text/javascript" src="js/lib/knockout-localization.js"></script>
    <script type="text/javascript" src="js/lib/knockout.validation.min.js"></script>
    <script type="text/javascript" src="js/lib/ko-file.js"></script>
    <script type="text/javascript" src="js/hr-config.js"></script>
    <script type="text/javascript" src="js/hr-util.js"></script>
    <script type="text/javascript" src="js/hr.js"></script>
</head>
<body>
    <p />
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Employee</h3>
                <button class="btn btn-info">Turkish</button>
                <button class="btn btn-warning">English</button>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="identityNo">Identity No</label>
                    <input id="identityNo"
                           type="text"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name"
                           type="text"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label for="iban">Iban</label>
                    <input id="iban"
                           type="text"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input id="salary"
                           type="text"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department"
                           class="form-control">
                        <option>IT</option>
                        <option>HR</option>
                        <option>SALES</option>
                        <option>FINANCE</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox">Part time?</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <img style="width: 64px; height: 64px;"/>
                    <input type="file"
                           id="photo"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-info">Add</button>
                    <button class="btn btn-warning">Update</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success">Find</button>
                    <button class="btn btn-success">Find All</button>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Employees</h3>
            </div>
            <div class="panel-body">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Identity No</th>
                            <th>Full Name</th>
                            <th>Salary</th>
                            <th>Department</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button class="btn btn-danger">Delete</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
